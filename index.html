<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <main>
        <div class= "container">
          <div class="landing-profile">
            <div class="landing-profile--image">
              <img src ="./images/IMG_0160.jpg" alt="African Black Man" width="400">
            </div>
            <div class="landing-profile--text">
              <p class="landing-profile__greetings"></p>
              <div class="line"></div>
              <h1 class="landing-profile__header"></h1>
              <p class="landing-profile__desc"></p>
              <div class="landiing-profile--btn">
                <a href="mailto:ellaboevans@gmail.com">
                <button type="button">
                <span><i class="fa fa-paper-plane"></i></span>
                <span>Send me a message</span>
              </button>
            </a>
              </div>
              <div class="social__icons">
                <a href="https://github.com/ellaboevans/Profile" target="_blank" rel="noopener noreferrer" class="links">
                <i class="fa fa-github social" aria-hidden="true"></i>
              </a>
              <a href="https://twitter.com/theEvansElabo_" target="_blank" rel="noopener noreferrer" class="links">
                <i class="fa fa-twitter social" aria-hidden="true"></i>
              </a>
              <a href="https://www.reddit.com/user/eelabo" target="_blank" rel="noopener noreferrer" class="links">
                <i class="fa fa-reddit social" aria-hidden="true"></i>
              </a>
              <a href="https://www.linkedin.com/in/evans-elabo/" target="_blank" rel="noopener noreferrer" class="links">
                <i class="fa fa-linkedin social" aria-hidden="true"></i>
              </a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <script src="./app.js"></script>
  </body>
</html>
